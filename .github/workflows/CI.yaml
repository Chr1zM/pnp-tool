name: CI
on: 
  pull_request: 
    branches: 
      - "main"
  push:
    paths-ignore: 
      - "README.md"
      - ".gitignore"
    branches:
      - "main"
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy: 
      matrix: 
        dotnet-core-version: ["7.0.x"]
    steps: 
      - uses: actions/checkout@v3
      - name: setup .NET CORE SDK ${{ matrix.dotnet-core-version }}
        uses: actions/setup-dotnet@v3
        with: 
          dotnet-version: ${{ matrix.dotnet-core-version }}
      - name: install-dependencies
        run: dotnet-restore
      - name: build
        run: dotnet build --configuration Release --no-restore
      - name: test
        run: dotnet test --no-restore --verbosity normal
